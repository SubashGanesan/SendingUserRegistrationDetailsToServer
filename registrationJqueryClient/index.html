<div class="container-fluid">

        <div class="col-xl-4"></div>
        <div class="col-xl-4 mt-5 border-white shadow-xl card bg-transparent">
            <div class="card-header border-white text-light mt-2 text-center">
                <h3>Register Here :)</h3>
            </div>
            <div class="card-body">
            <form id="Registerform">
                <label for="" class="text-light">FirstName :</label>
                <input id="firstName" class="form-control" type="text">

                <input id="secondName" class="form-control" type="text">
                <label for="" class="text-light">E-mail :</label>
                <input id="mail" class="form-control" type="email">
                <label for="" class="text-light">Password :</label>
                <input id="password" class="form-control" type="password">
                <br>
                <button class="btn btn-primary">Submit</button>
            </form >
        </div>
        </div>
